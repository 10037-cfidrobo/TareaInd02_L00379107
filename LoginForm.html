<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Capitulo 2 - Formulario</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilosFORM.css">
</head>
<body>
    <div class="container">
        <div class="col-sm-10">
            <div class="jumbotron">
                <div class="form-group">
                    <h1 class="text-center" style="color: rgb(138, 70, 68);">Formulario</h1>
                </div>
                <hr>
                <form class="form-card" onsubmit="event.preventDefault()">
                    <div class="form-group input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                        </span>
                        <input type="email" class="form-control" name="email" placeholder="&#9000; Ingrese el nombre" required>
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                        </span>
                        <input type="password" class="form-control" name="password" placeholder="&#9000; Ingrese el usuario" required>
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-lock"></span>
                        </span>
                        <input type="password" class="form-control" name="password" placeholder="&#128272; Ingrese la contraseña" required>
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-lock"></span>
                        </span>
                        <input type="password" class="form-control" name="password" placeholder="&#128272; Confirme la contraseña" required>
                    </div>
                    <div class="form-group">
                        <a href="#" class="forgot-password">Olvido su contraseña?</a>
                    </div>
                    <hr>
                    <div class="genero_form">
                        <label>Seleccione su género</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>--Seleccione--</option>
                            <option>Masculino</option>
                            <option>Femenino</option>
                            <option>Lesbiana</option>
                            <option>Gay</option>
                            <option>Bisexsual</option>
                            <option>Transexual</option>
                            <option>Intersexual</option>
                        </select>
                    </div>
                    <br><br>
                    <div class="form-group text-center">
                        <label>
                            <input type="checkbox">
                            Recuerdame
                        </label>
                    </div>
                    <div class="form-group botn-guardar text-center">
                        <button class="btn btn-primary glyphicon glyphicon-share botn-guardar2">Guardar</button>
                    </div>
                </form>
            </div>
            <a href="index.html" class="btn btn-primary">Regresar</a>
        </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
